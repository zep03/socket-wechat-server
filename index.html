<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
</head>
<body>
    <h2>哈哈哈哈</h2>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 连接socket服务
        var socket = io.connect('ws://localhost:3000')
        // 监听send事件，得到服务器返回的数据
        socket.on('msg', (data) => {
            console.log(data);
        })
        socket.emit('send', { age: 22 })
        window.socket = socket
    </script>
</body>
